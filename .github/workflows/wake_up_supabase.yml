name: Wake Up Supabase

on:
  schedule:
    # Jalan setiap hari jam 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  ping_database:
    runs-on: ubuntu-latest
    steps:
      - name: Ping keep_alive Table
        run: |
          curl -f -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/keep_alive?select=*" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"
